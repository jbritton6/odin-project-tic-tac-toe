<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Tow</title>
</head>
<body>
    <div class="board-disable"></div>
    <div class="board">
        <div class="row-0-col-0 cell"></div>
        <div class="row-0-col-1 cell"></div>
        <div class="row-0-col-2 cell"></div>
        <div class="row-1-col-0 cell"></div>
        <div class="row-1-col-1 cell"></div>
        <div class="row-1-col-2 cell"></div>
        <div class="row-2-col-0 cell"></div>
        <div class="row-2-col-1 cell"></div>
        <div class="row-2-col-2 cell"></div>
    </div>

    <div class="panel">
        <button>New game</button>
    </div>
</body>
</html>
